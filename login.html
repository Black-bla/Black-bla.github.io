<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Black-bla</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>.auth-wrapper{min-height:100svh;display:grid;place-items:center;padding:2.5rem 1rem}.auth-card{width:100%;max-width:430px}.auth-header{text-align:center;margin-bottom:1.5rem}.auth-header h1{margin:.2rem 0 .6rem;font-size:2rem}.switch-link{font-size:.75rem;text-align:center;margin-top:1rem;color:var(--text-soft)}.switch-link a{color:var(--accent);text-decoration:none}</style>
</head>
<body>
  <canvas id="bg-canvas" aria-hidden="true"></canvas>
  <header class="site-header">
    <div class="logo"><a href="/" style="text-decoration:none;color:inherit">&lt;Black-bla /&gt;</a></div>
    <nav class="nav" aria-label="Primary">
      <button class="nav__toggle" aria-label="Menu" aria-expanded="false">â˜°</button>
      <ul class="nav__list">
        <li><a href="/">Home</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">ðŸŒ™</button>
  </header>

  <main class="auth-wrapper">
    <form class="card glass auth-card" id="loginForm" novalidate>
      <div class="auth-header">
        <h1>Login</h1>
        <p class="muted" style="margin:0">Welcome back. Enter your credentials.</p>
      </div>
      <div class="field">
        <label for="login-email">Email</label>
        <input id="login-email" name="email" type="email" autocomplete="email" required />
      </div>
      <div class="field">
        <label for="login-password">Password</label>
        <input id="login-password" name="password" type="password" autocomplete="current-password" minlength="8" required />
      </div>
      <button class="btn primary full" type="submit">Sign In</button>
      <p class="form-status" id="loginStatus" role="status" aria-live="polite"></p>
      <div class="switch-link">No account? <a href="register.html">Create one</a></div>
    </form>
  </main>

  <script type="module">
    import './assets/js/app.js'; // shared theming + canvas
    import { account, handleAppwriteError } from './assets/js/appwriteClient.js';

    const form = document.getElementById('loginForm');
    const statusEl = document.getElementById('loginStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Signing inâ€¦';
      statusEl.style.color = 'var(--text-soft)';
      
      const email = form.email.value.trim();
      const password = form.password.value;
      
      // Basic validation
      if (!email || !password) {
        statusEl.textContent = 'Please fill in all fields.';
        statusEl.style.color = 'var(--danger)';
        return;
      }
      
      try {
        await account.createEmailPasswordSession(email, password);
        statusEl.textContent = 'Success! Redirectingâ€¦';
        statusEl.style.color = 'var(--ok)';
        const redirectUrl = new URLSearchParams(window.location.search).get('redirect') || 'dashboard.html';
        setTimeout(()=> { window.location.href = redirectUrl; }, 600);
      } catch (err) {
        console.error('Login error:', err);
        statusEl.textContent = handleAppwriteError(err);
        statusEl.style.color = 'var(--danger)';
      }
    });

    // Check if user is already logged in
    async function checkExistingSession() {
      try {
        await account.get();
        // User is already logged in, redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (err) {
        // User not logged in, continue with login page
      }
    }
    
    checkExistingSession();
  </script>
</body>
</html>
